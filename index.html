<!DOCTYPE html>
<html lang="pt-bt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício JS</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <form id="formulario">
            <input type="number" id="campo-a" placeholder="Insira o primeiro valor">
            <input type="number" id="campo-b" placeholder="Insira o segundo valor">
            <button id="button-b" type="submit">Enviar</button>
        </form>
        <p class="success-message">Formulário válido</p>
        <p class="error-message">O segundo valor deve ser maior que o primeiro</p>
    </div>    
    <script src="main.js"></script>
</body>
</html>

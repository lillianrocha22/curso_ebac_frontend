<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício Plugins jQuery</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <h1>Preencha o formulário abaixo</h1>
        <form>
            <div class="form-campo">
                <label for="nome-completo">Nome completo</label>
                <input type="text" name="nomeCompleto" id="nome-completo">
            </div>
            <div class="form-campo">
                <label for="email">E-mail</label>
                <input type="email" name="email" id="email">
            </div>
            <div class="form-campo">
                <label for="telefone">Telefone</label>
                <input type="tel" name="telefone" id="telefone">
            </div>
            <div class="form-campo">
                <label for="cpf">CPF</label>
                <input type="text" name="cpf" id="cpf">
            </div>
            <div class="form-campo">
                <label for="endereco-completo">Endereço completo</label>
                <input type="text" name="enderecoCompleto" id="endereco-completo">
            </div>
            <div class="form-campo">
                <label for="cep">CEP</label>
                <input type="text" name="cep" id="cep">
            </div>
            <button type="submit">Enviar</button>
        </form>
    </div>    
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="js/jquery.mask.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
